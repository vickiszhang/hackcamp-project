<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="row g-0">
        <div class="col-1 left">
          <a href="sidebar.html"><i class="bi bi-list fs-2 ms-3 mt-2"></i></a>
        </div>
        <div class="col-3 left">
          <div class="split left">
            <div class="centered">
              <div class="container">
                <div class="row">
                  <div class="col mt-5 image text-center">
                    <img src="squirrel.jpg" alt="Avatar" />
                    <h6 class="mt-4">@SQUIRREL882</h6>
                  </div>
                </div>

                <div class="row">
                  <div class="col text-center">
                    <button class="btn btn-custom-side">Profile</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 right">
          <div class="split right">
            <div class="centered">
              <div class="container">
                <div class="row ms-5">
                  <div class="input-fields mt-5">
                    <h6 class="title text-left">Name</h6>
                    <div class="col-8">
                      <input type="text" class="form-control" id="name"/>
                    </div>
                  </div>
                </div>
                <div class="row mt-3 ms-5">
                  <div class="input-fields">
                    <h6 class="title">Username</h6>
                    <div class="col-8">
                      <input type="username" class="form-control" id="username"/>
                    </div>
                  </div>
                </div>
                <div class="row mt-3 ms-5">
                  <div class="input-fields">
                    <h6 class="title">Email</h6>
                    <div class="col-8">
                      <input type="email" class="form-control" id="email"/>
                    </div>
                  </div>
                </div>
                <div class="row mt-3 ms-5">
                  <div class="input-fields">
                    <h6 class="title">Location</h6>
                    <div class="col-8">
                      <input type="text" class="form-control" id="location"/>
                    </div>
                  </div>
                </div>
                <div class="row mt-3 ms-5">
                  <div class="col-8">
                    <div class="input-fields">
                      <h6 class="title">Bio (max 200 char)</h6>

                      <textarea type="text" class="form-control" rows="4" id="bio">
                      </textarea>
                    </div>
                  </div>
                </div>
                <div class="row mt-3 ms-5">
                  <div class="input-fields">
                    <h6 class="title">Password</h6>
                    <div class="col-8">
                      <input type="password" class="form-control" id="password"/>
                    </div>
                  </div>
                </div>
                <div class="row mt-4 mb-4">
                  <div class="col-8"></div>
                  <div class="col-4 mb-4">
                    <button type="button" class="btn btn-custom" onclick=changeProfile()>Update</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
