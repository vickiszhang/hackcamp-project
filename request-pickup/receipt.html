<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="pickup.css"> 
    <title>Company</title>
</head>
<body>
  <div class="split left">
    <div class="centered">
      <img class="position-relative top-50 start-47" id="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Logo">
      <h1> Company</h1>
      <h5> From Excess to Access</h5>
    </div>
  </div>
  
  <div class="split right">
    <div class="centered">
        <h1 class="pb-3 text-center">Company</h1>
        <h3 class="pb-3 text-center">Receipt</h3>
        <div class="mb-3">
          <label>Item/s:</label>
          <p>Brocolli</p>
        </div>
        <div class="mb-3">
            <label>Recipient:</label>
            <p>John</p>
          </div>
          <div class="mb-3">
            <label>Donator:</label>
            <p>James</p>
          </div>
          <div class="mb-3">
            <label>Pickup Address:</label>
            <p>123 Panda Street</p>
          </div>  
        <div class="mb-3">
          <label>Pickup Date and Time:</label>
          <p>August 27, 2024 4pm</p>
        </div>
        <button type="submit" class="btn">Confirm</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
