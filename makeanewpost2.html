<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/css/jasny-bootstrap.min.css"
    />
    <link rel="stylesheet" href="makeapost.css" />
  </head>
  <body>
    <script src="makeapost.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/js/jasny-bootstrap.min.js"></script>

    <div class="container">
      <div class="row mt-3">
        <div class="col-1">
          <i class="bi bi-list fs-2"> </i>
        </div>
        <div class="col-5 mt-5">
          <div class="img-container mt-5">
            <div class="fileinput fileinput-new" data-provides="fileinput">
              <div
                class="fileinput-preview img-thumbnail"
                id="fileinput"
                data-trigger="fileinput"
                style="width: 50vh; height: 30vh"
              ></div>
              <div class="mt-4">
                <span class="btn btn-outline-secondary btn-file">
                  <span class="fileinput-new">Select image</span>
                  <span class="fileinput-exists">Change</span>
                  <input
                    id="inputImage"
                    type="file"
                    name="..."
                    onchange="convertImage(event)"
                  />
                </span>
                <a
                  href="#"
                  class="btn btn-outline-secondary fileinput-exists"
                  data-dismiss="fileinput"
                >
                  Remove
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="container">
            <div class="row ms-5">
              <div class="input-fields mt-5">
                <h6 class="title text-left">Listing Title</h6>
                <div class="col-8">
                  <input type="text" class="form-control" id="listingTitle" />
                </div>
              </div>
            </div>
            <div class="row mt-3 ms-5">
              <div class="input-fields">
                <h6 class="title">Description</h6>
                <div class="col-8">
                  <textarea
                    type="text"
                    class="form-control"
                    rows="4"
                    id="description"
                  >
                  </textarea>
                </div>
              </div>
            </div>
            <div class="row mt-3 ms-5">
              <div class="input-fields">
                <h6 class="title">Expiration Date</h6>
                <div class="col-8">
                  <div class="input-group" id="datepicker">
                    <input id="expDate" class="form-control" type="date" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-3 ms-5">
              <div class="input-fields">
                <h6 class="title">Available Date and Time</h6>
                <div class="col-8">
                  <input type="text" class="form-control" id="availableTime" />
                </div>
              </div>
            </div>
            <div class="row mt-3 ms-5">
              <div class="input-fields">
                <h6 class="title">Pick Up Location</h6>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    name="startDate"
                    id="pickupPlace"
                  />
                </div>
              </div>
            </div>
            <div class="row mt-5 ms-5">
              <div class="input-fields">
                <div class="col-8">
                  <button class="btn btn-custom-submit" onclick="submit()">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
